[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
evm_version = "paris"
optimizer = true
optimizer_runs = 200

# Fork configuration
[rpc_endpoints]
mainnet = "${ETH_RPC_URL}"
bsc = "${BSC_RPC_URL}"

# Test configuration
[profile.default.fuzz]
runs = 256
max_test_rejects = 65536

# Fork testing defaults
[profile.fork]
fork_block_number = 18000000
